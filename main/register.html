			Confirm Password <br><input type="password" name="registerPasswordRepeat" id="registerPasswordRepeatID" style="height:2.0vw; width:25vw; font-family:Consolas; font-size: 1.5vw; color:dimgray"><br>
			<input type = "checkbox" id= "toggle" style="height:1.75vw; width:1.75vw"/>Show Passwords
			<script>
				document.querySelector('#toggle').addEventListener("click", togglePass);
				function togglePass(){
					var pswEle = document.getElementById("registerPasswordID");
					var psw_repeatEle = document.getElementById("registerPasswordRepeatID");
					if(pswEle.type === "password" && psw_repeatEle.type === "password"){
						pswEle.type = "text";
						psw_repeatEle.type = "text";
					}
					else{
						pswEle.type = "password";
						psw_repeatEle.type = "password";
					}
				}
			</script>
