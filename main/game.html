<!DOCTYPE html>

<html>
	<head>
	<!-- css and javascript are loaded here -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- This line ensures that the website is the same width as whatever device is viewing it. -->
		<title>Digital Dungeon</title>
		<link rel="icon" type="image/png" href="images/icon.png">
		
		<style type="text/css">
		
		@font-face { font-family: Consolas; src: url('Consolas.ttf'); }
		
		body {
			background-image: url('images/Game_Background.png');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: 100% 100%;
			}
		
		#TopText{
			font-family:Consolas;
			src: url(Consolas.ttf) format("truetype");
			text-align: center;
			font-size: 4.0vw;
			}
			
		#NormalText{
			font-family:Consolas;
			src: url(Consolas.ttf) format("truetype");
			text-align: center;
			font-size: 3.0vw;
			color: grey;
			}
		
			.ButtonRed{						
			font-family:Consolas;
			src: url(Consolas.ttf) format("truetype");
			text-align: center;
			font-size: 2.5vw;
			border: 0px solid black;
			border-radius: 1.3vw;
			color: #EE2828;
			background-color: #FBCDCD;
			height: 4.8vw;
			width: 19vw;
			cursor: pointer;
		}
			
		.ButtonRed:hover{				
			font-family:Consolas;
			src: url(Consolas.ttf) format("truetype");
			text-align: center;
			font-size: 2.5vw;
			border: 0px solid black;
			border-radius: 1.3vw;
			color: #FBCDCD;
			background-color: #EE2828;
			height: 4.8vw;
			width: 19vw;
			cursor: pointer;
		}
		
		.ButtonUp{
		
		background-image: url('images/UpArrow.png');
		}
		
		img {
			width: 100%;
			height: 100%;
			}
		
		</style>
		
	</head>
	
	<body>
		
		
		<body onload="startGame()">
			<script src="js/game.js"></script>
		
		
		
		<div style="position: absolute; left: 40%; top: 78%;">
		<button class="ButtonRed" onclick="window.location.href='index.html';"> 
			<!--<form action="index.html">-->
			Main Menu 
		</button>
		</div>
		<!--<div style="position: absolute; text-align:center; left: 10%; top: 70%;">-->
			<button style="position: absolute; text-align:center; left: 16.5%; top: 35%; width: 6%; height: 10%; <!--background-image: url('images/UpArrow.png');-->" onmousedown="moveup()" onmouseup="stopMove()" ontouchstart="moveup()"><img src="images/UpArrow.png"></button>
			<button style="position: absolute; text-align:center; left: 16.5%; top: 55%; width: 6%; height: 10%" onmousedown="movedown()" onmouseup="stopMove()" ontouchstart="movedown()"><img src="images/DownArrow.png"></button>
			<button style="position: absolute; text-align:center; left: 10.5%; top: 45%; width: 6%; height: 10%" onmousedown="moveleft()" onmouseup="stopMove()" ontouchstart="moveleft()"><img src="images/LeftArrow.png"></button>
			<button style="position: absolute; text-align:center; left: 22.5%; top: 45%; width: 6%; height: 10%" onmousedown="moveright()" onmouseup="stopMove()" ontouchstart="moveright()"><img src="images/RightArrow.png"></button>
			
			<button style="position: absolute; text-align:center; left: 75%; top: 35%; width: 6%; height: 10%" onmousedown="AnswerA()" onmouseup="stopMove()" ontouchstart="AnswerA()"><img src="images/A_Button.png"></button>
			<button style="position: absolute; text-align:center; left: 85%; top: 35%; width: 6%; height: 10%" onmousedown="AnswerB()" onmouseup="stopMove()" ontouchstart="AnswerB()"><img src="images/B_Button.png"></button>
			<button style="position: absolute; text-align:center; left: 75%; top: 55%; width: 6%; height: 10%" onmousedown="AnswerC()" onmouseup="stopMove()" ontouchstart="AnswerC()"><img src="images/C_Button.png"></button>
			<button style="position: absolute; text-align:center; left: 85%; top: 55%; width: 6%; height: 10%" onmousedown="AnswerD()" onmouseup="stopMove()" ontouchstart="AnswerD()"><img src="images/D_Button.png"></button>
		
	</body>
</html>
